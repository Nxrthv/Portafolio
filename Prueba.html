<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borde con Degradado y Border Radius</title>
<style>
    .contenedor {
        width: 300px;
        height: 200px;
        border: 3px solid transparent; /* Borde transparente inicial */
        border-image: linear-gradient(to right, #f00, #00f); /* Degradado como imagen de borde */
        border-image-slice: 1; /* Para que el degradado cubra completamente el borde */
        border-radius: 50%; /* Radio de borde de 20px */
    }
</style>
</head>
<body>
    <div style="border-radius: 50%;">   
        <div class="contenedor" style="border-radius: 50%;"></div>
    </div>
    
</body>
</html>
