<style>
    /* Estilo básico para el contenedor del slider */
#sliderContainer {
    width: 100%;
    max-width: 600px; /* Ajusta el ancho máximo según tus necesidades */
    margin: 20px auto; /* Centra el contenedor */
    text-align: center; /* Centra el botón de cerrar */
}

/* Estilo básico para el botón de cerrar */
#cerrarSlider {
    margin-top: 10px; /* Espacio superior */
    padding: 5px 10px;
    background-color: #ccc;
    border: none;
    cursor: pointer;
}

/* Estilo para el slider */
.slider {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory; /* Hace que el scroll sea en modo obligatorio */
    -webkit-overflow-scrolling: touch; /* Mejora el scrolling en dispositivos iOS */
    scroll-behavior: smooth; /* Scroll suave */
    -ms-overflow-style: none; /* Elimina la barra de desplazamiento en IE/Edge */
    scrollbar-width: none; /* Elimina la barra de desplazamiento en Firefox */
}

.slide {
    flex: 0 0 auto;
    scroll-snap-align: start; /* Alinea cada imagen al inicio */
    width: 100%;
}

.slide img {
    width: 100%;
    display: block;
}

</style>
<button id="mostrarSlider">Mostrar Slider</button>

<div id="sliderContainer" style="display: none;">
    <button id="cerrarSlider">Cerrar</button>
    <div id="slider" class="slider">
        <div class="slide"><img src="imagen1.jpg" alt="Imagen 1"></div>
        <div class="slide"><img src="imagen2.jpg" alt="Imagen 2"></div>
        <div class="slide"><img src="imagen3.jpg" alt="Imagen 3"></div>
        <!-- Agrega más imágenes según sea necesario -->
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var mostrarSliderBtn = document.getElementById('mostrarSlider');
    var sliderContainer = document.getElementById('sliderContainer');
    var slider = document.getElementById('slider');
    var cerrarSliderBtn = document.getElementById('cerrarSlider');
    var intervaloTiempo = 5000; // Intervalo de cambio de imágenes en milisegundos (5 segundos)
    var interval; // Variable para almacenar el intervalo

    mostrarSliderBtn.addEventListener('click', function() {
        // Mostrar el contenedor del slider
        sliderContainer.style.display = 'block';

        // Ajustar el tamaño del slider si es necesario
        resizeSlider();

        // Iniciar temporizador para cambiar las imágenes automáticamente
        interval = setInterval(cambiarImagen, intervaloTiempo);

        // Detener el temporizador cuando el mouse está sobre el slider para evitar cambios mientras el usuario interactúa
        slider.addEventListener('mouseover', function() {
            clearInterval(interval);
        });

        // Reanudar el temporizador cuando el mouse sale del slider
        slider.addEventListener('mouseleave', function() {
            interval = setInterval(cambiarImagen, intervaloTiempo);
        });

        // Opcional: Ajustar el tamaño del slider cuando se redimensiona la ventana
        window.addEventListener('resize', resizeSlider);
    });

    cerrarSliderBtn.addEventListener('click', function() {
        // Ocultar el contenedor del slider
        sliderContainer.style.display = 'none';

        // Detener el intervalo cuando se cierra el slider
        clearInterval(interval);
    });

    function resizeSlider() {
        // Calcula el ancho total de todas las imágenes en el slider
        var totalWidth = 0;
        var slides = document.querySelectorAll('.slide');
        slides.forEach(function(slide) {
            totalWidth += slide.offsetWidth;
        });

        // Establece el ancho del slider según el ancho total de las imágenes
        slider.style.width = totalWidth + 'px';
    }

    function cambiarImagen() {
        // Obtener todas las imágenes dentro del slider
        var slides = document.querySelectorAll('.slide');

        // Obtener la primera imagen visible
        var primeraImagen = slides[0];

        // Calcular el ancho de la primera imagen
        var anchoImagen = primeraImagen.offsetWidth;

        // Mover el primer slide al final
        slider.appendChild(primeraImagen);

        // Resetear la posición del slider para mostrar la nueva primera imagen
        slider.scrollLeft += anchoImagen;
    }
});

</script>
